<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        div {
            position: relative;
            width: 500px;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            /* 자르는 부분이 없다는 의미임. 시계방향으로 자르는 영역 설정할 수 있음.*/
            /* clip: rect(0 0 0 0); */
            clip: rect(0 500px 0 0);
        }
    </style>
</head>
