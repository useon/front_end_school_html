<!-- 안나왔는데 헷갈릴만 한 것 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 선택자</title>
    <style>
    /* one two 둘 다 있는 애 선택할라몽 .one .two하면 세번째꺼 선택됨.*/
    .one .two {
        color: red;
    }
    /* 따라서 이렇게 해야함. 둘 다 가지고 있는 애*/
    .one.two {
        color: blue;
    }
    </style>
</head>
<body>
    <!-- 
        .one
        .one.two
        .one>.two
     -->
    <div class="one">hello world</div>
    <div class="one two">hello world</div>
    <div class="one">
        <div class="two">hello world</div>
    </div>
</body>
</html>
