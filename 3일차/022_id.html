<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css id</title>
    <style>
        #one {
            color: aqua;
        }

        #two {
            border: solid 1px black;
        }

        #three {
            font-size: 48px;
        }
    </style>
</head>
<body>
        <!-- 
        1. id는 중첩해서 사용할 수 없다. 반면 class는 중첩해서 사용할 수 있다.
        2. 페이지 내 id는 유일해야 한다. 반면 class는 여러개 존재할 수 있다.
     -->
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 id="one">heㅜllo world</h1>
    <!-- 실행해보면 중복으로 id를 쓸 수 없다는걸 알 수 있음. -->
    <h1 id="two three">hello world</h1>
    <h1 id="two">hello world</h1>
</body>
</html>
