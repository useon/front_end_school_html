<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>1만 시간의 법칙</title>
</head>

<body>
  <section id="contens">
    <h1 class="tit_title">
      1만 시간의 법칙
    </h1>
    <p class="tit_subtitle1">
      어떤 분야의 전문가가 되기 위해서는 최소 1만 시간의 훈련이 필요하다는 법칙
    </p>
    <p class="tit_subtitle2">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    <form class="input">
      <p>나는 <input type="text" class="input_box input_jab" placeholder="예) 개발자"> 가 될 것입니다.</p>
      <p>그래서 앞으로 매일 하루에 <input type="number" class="input_box input_time" placeholder="예) 1"> 시간씩 훈련할 것입니다.</p>
      <button type="button" class="btn_start">나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
    </form>
    <div class="result">
      <div>
        당신은 <span class="result_job"></span>가 되기 위해서
      </div>
      <div>
        대략 <span class="result_time"></span>일 이상 훈련하셔야 됩니다!
      </div>
      <div class="result_next">
        <button type="button" class="btn_traniningGo">훈련하러 가기 GO!GO!</button>
        <button type="button" class="btn_share">공유하기</button>
      </div>
    </div>
  </section>
  <section id="modal">
    <div class="modal_screen">
      <div class="fighting">
        <p>반짝반짝 빛나는</p>
        <p>당신의 꿈을 응원합니다!</p>
      </div>
      <div class="licat">
        <img src="img/라이캣.png" alt="라이캣">
      </div>
      <div class="btn">
        <button class="btn_close" type="button">진짜 종료하고 훈련하러 GoGo!</button>
      </div>
    </div>
  </section>
  <section id="about">
    <footer class="footer">
      <img src="img/weniv.png" alt="위니브">
      <p class="txt_footer">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
  </section>
  <script src="script.js"></script>
</body>

</html>
